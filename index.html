<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <!-- Top of document -->
    <header>
        <img src="graphics/globe.svg" id="logo">
        <h1>Trains</h1>
        <h2 id="logoQuote">"Traveling by train is known as 'training'." - Film Cow.</h2>
    </header>
    <!-- Primary area of document -->
    <main>

        <!-- EXAMPLE IMAGE HOLDER FROM CLASS (Tues)
        <section>
            <img src="graphics/Desktop HD.jpg"
            srcset="images/300.png 300w,
                images/600.png 600w,
                images/800.png 800w"

            sizes="(min-width: 800px) 50vw, 100vw, " alt="Ex Image" />
        </section>
        -->

    </main>
    <!-- Bottom of document -->
    <footer>
        <details closed>
            <summary>Rights to Images</summary>
            <h2> - by Steven Kuhn. Made in Designing for Web Standards II.</h2>
            <p>All graphics on this web site are the property of <a href="https://unsplash.com/developers"><mark>Unsplash</mark></a>.</p>
        </details>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
