<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <!-- Top of document -->
    <header>
        <img src="graphics/globe.svg" id="logo">
        <h1 id="logoQuote">Some hippy dippy quote about how traveling is cool. Or something.</h1>
    </header>
    <!-- Primary area of document -->
    <main>
        <figure>
            <img src="graphics/Desktop HD.jpg">
            <svg width="100%" height="20%">
                <rect x="50" y="20" rx="20" ry="20" style="fill:grey;stroke:black;stroke-width:5;opacity:0.3" />
                <img class="imageIcons" alt="Image Poster" src="graphics/user-icon.svg">
                <img class="imageIcons" alt="Image Likes" src="graphics/heart.svg">
            </svg>
        </figure>

        <!-- EXAMPLE IMAGE HOLDER FROM CLASS (Tues)
        <section>
            <img src="graphics/Desktop HD.jpg"
            srcset="images/300.png 300w,
                images/600.png 600w,
                images/800.png 800w"

            sizes="(min-width: 800px) 50vw, 100vw, " alt="Ex Image" />
        </section>
        -->

    </main>
    <!-- Bottom of document -->
    <footer>
        <details closed>
            <summary>Rights to Images</summary>
            <h2> - by Steven Kuhn. Made in Designing for Web Standards II.</h2>
            <p>All graphics on this web site are the property of <a href="https://unsplash.com/developers"><mark>Unsplash</mark></a>.</p>
        </details>
    </footer>
    <script src="main.js"></script>
</body>
</html>
